# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - milvus-io

on:
  repository_dispatch:
    types: dev-deploy
  push:
    branches:
      - preview

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'preview'

      - name: update submodules
        env:
          ES_URL: ${{secrets.ES_URL}}
          ES_DEL_AUTH: ${{secrets.ES_DEL_AUTH}}

        run: |
          git submodule init
          git submodule update --remote

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_4b001e66d197482b931354888579f94a }}
          password: ${{ secrets.AzureAppService_ContainerPassword_a074ed5e5b9f4ed4b84dbfc369f85774 }}

      - name: Build app
        run: |
          docker build -t milvusdb/milvus-io:preview -f ./Preview.Dockerfile .
          docker push milvusdb/milvus-io:preview

      # - name: Build and push container image to registry
      #   uses: docker/build-push-action@v2
      #   with:
      #     push: true
      #     tags: ${{ secrets.AzureAppService_ContainerUsername_4b001e66d197482b931354888579f94a }}/milvusdb/milvus-io:preview
      #     file: ./Preview.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'milvus-io'
          slot-name: 'dev'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1caa39a86e74a8d805b3541e27dd3d9 }}
          images: 'index.docker.io/milvusdb/milvus-io:preview'
