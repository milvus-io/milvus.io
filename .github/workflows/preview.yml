# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - milvus-io

on:
  repository_dispatch:
    types: dev-deploy
  push:
    branches:
      - preview

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: update submodules
        env:
          ES_URL: ${{secrets.ES_URL}}
        run: |
          yarn add axios
          git submodule init
          git submodule update --remote
          node elastic-search.js

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PWD}}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: milvusdb/milvus-io:preview
          file: ./Preview.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'milvus-io'
          slot-name: 'dev'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec0b155d3d574382855d6efde5d14352 }}
          images: 'milvusdb/milvus-io:preview'
