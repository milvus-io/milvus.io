    default 0;
    "~^0:([^:]+):(?!\1)" 1;
}

map $http_cookie $has_challenge_cookie {
    "~*milvus_challenge=" 1;
    default 0;
}

# Generate a challenge token using request info
# Use request_id as base, fallback to remote_addr + time if request_id not available
map $request_id $challenge_token {
    "~." $request_id;
    default "${remote_addr}_${time_iso8601}";
}

server {
  listen 80;
  absolute_redirect off;

  # gzip
  gzip on;
  gzip_http_version 1.0;
  gzip_comp_level 5; # 1-9
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;

  # MIME-types
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/x-component;

  location / {
    proxy_pass http://localhost:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # add_headers
    add_header X-Country-Code "$geoip2_data_country_code" always;
    add_header X-User-Cookie-Lang "$cookie_lang" always;
    add_header X-User-Page-Lang "$user_page_lang" always;
    add_header X-User-accept-Lang "$accept_lang" always;

    # Skip UA blocking for crawlers (including Playwright used in CI/CD tests)
    if ($is_crawler = 0 && $http_user_agent ~* "(HeadlessChrome|Go-http-client|node-fetch|curl|wget|python|axios|Java|PHP|Ruby|httpclient)") {
      return 403;
    }

    # JS challenge cookie check - set cookie and redirect if cookie not present
    # Skip challenge for crawlers and internal paths
    set $skip_challenge 0;
    if ($is_crawler = 1) {
      set $skip_challenge 1;
    }
    if ($request_uri ~ "^/(_next|api|favicon.ico)") {
      set $skip_challenge 1;
    }
    if ($has_challenge_cookie = 1) {
      set $skip_challenge 1;
    }
    if ($skip_challenge = 0) {
      # Use headers-more-nginx-module to set cookie directly in nginx
      # This preserves referrer for GA tracking (302 redirect to same URL)
      more_set_headers "Set-Cookie: milvus_challenge=$challenge_token; Path=/; Max-Age=3600; SameSite=Lax; HttpOnly";
      return 302 $request_uri;
    }

    # Permanent redirect to non-www
    if ($http_host ~* "^www.(.+)$") {
      set $http_host_1 $1;
      rewrite ^(.*)$ https://$http_host_1/$1 permanent;
    }

    if ($do_lang_redirect = 1) {
      # Special handling for /docs
      # For example, if current cookie lang is fr:
      # /docs -> /docs/fr
      # /docs/xxx.md -> /docs/fr/xxx.md
      rewrite ^/docs(?:/(zh-hant|zh|ja|jp|fr|ko|ru|de|es|pt|it|ar|id|cn))?(/.*)?$ /docs/$cookie_lang$2 permanent;

      # Handle all other paths (except /docs)
      # For example, if current cookie lang is fr:
      # / -> /fr
      # /xxx -> /fr/xxx
      # /es/xxx -> /fr/xxx
      # /es/xxx/xxx.md -> /fr/xxx/xxx.md
      rewrite ^/(zh-hant|zh|ja|jp|fr|ko|ru|de|es|pt|it|ar|id|cn)(/.*)?$ /$cookie_lang$2 permanent;
      rewrite ^/(?!docs)(.*)$ /$cookie_lang/$1 permanent;
    }

    # handle en, for example
    # /en -> /
    # /en/xxx -> /xxx
    # /docs/en/xxx -> /docs/xxx
    rewrite ^/(?:en/|en$)(.*)$ /$1 permanent;
    rewrite ^/docs/(?:en/|en$)(.*)$ /docs/$1 permanent;

    # # Redirect .html to non-html
    # if ($request_uri ~ ^/(.*)\.html$) {
    #   return 301 /$1;
    # }
